<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Invoice</title>
    <style>
        table,
        th,
        td {
            border: 1px solid black;
            border-collapse: collapse;
        }
    </style>
</head>

<body>
    <table style="width: 50%;">
        <tr>
            <th colspan="3">Invoice</th>
            <th>14 January 2025</th>
        </tr>
        <tr>
            <td colspan="2">
                <p>
                    Pay To : <br>
                    Acme Billing Co. <br>
                    123 Main St. <br>
                    Cityville, NA 12345
                </p>
            </td>
            <td colspan="2">
                <p>
                    Customer : <br>
                    John Smith <br>
                    321 Willow Way <br>
                    Southeast Northwestershire, MA 54321
                </p>
            </td>
        </tr>
        <tr style="font-weight: bold;">
            <td>Name / Description</td>
            <td>Qty.</td>
            <td>@</td>
            <td>Cost</td>
        </tr>
        <tr>
            <td>Paperclips</td>
            <td>1000</td>
            <td>0.001</td>
            <td>10.00</td>
        </tr>
        <tr>
            <td>Staples (box)</td>
            <td>100</td>
            <td>1.00</td>
            <td>100.00</td>
        </tr>
        <tr style="font-weight: bold;">
            <td colspan="3">Subtotal</td>
            <td>110.00</td>
        </tr>
        <tr style="font-weight: bold;">
            <td colspan="2">Tax</td>
            <td>8%</td>
            <td>8.80</td>
        </tr>
        <tr style="font-weight: bold;">
            <td colspan="3">Grand Total</td>
            <td>$ 118.80</td>
        </tr>
    </table>
</body>

</html>
